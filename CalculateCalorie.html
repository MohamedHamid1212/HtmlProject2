<div class="container mt-4">
    <h1>Calorie calculator</h1>

    <form id="calorieForm" onsubmit="calculateCalories(); return false;">
        <label for="foodName" style="color: #BA0300;">Food Name:</label>
        <input type="text" id="foodName" name="foodName" class="form-control" required>

        <label for="quantity" style="color: #BA0300;">Quantity (grams):</label>
        <input type="number" id="quantity" name="quantity" class="form-control" min="1" value="100" required>

        <label for="caloriesPerServing" style="color: #BA0300;">Calories per 100g:</label>
        <input type="number" id="caloriesPerServing" name="caloriesPerServing" class="form-control" step="0.01" min="0.01" required>

        <button type="submit">Calculate</button>
    </form>

    <p id="result"></p>
</div>

<script>
    function calculateCalories() {
        var foodNameInput = document.getElementById("foodName");
        var quantityInput = document.getElementById("quantity");
        var caloriesPerServingInput = document.getElementById("caloriesPerServing");

        var quantity = parseFloat(quantityInput.value);
        var caloriesPerServing = parseFloat(caloriesPerServingInput.value);
        var totalCalories = (quantity / 100) * caloriesPerServing;

        var resultMessage = "Total Calories for " + quantity + " grams of " + foodNameInput.value + ": " + totalCalories.toFixed(2) + " calories";
        document.getElementById("result").textContent = resultMessage;
    }
</script>
