        form {
            max-width: 600px;

        }

            font-size: 12px;
        }
        textarea {
            height: 100px;
        }

            color: #BA0300;
        }
    </style>
</head>
<body>
    <header class="container mt-3">
        <div class="row">
            <div class="col">
                <figure>
                    <img src="logo.png" width="70px" height="70px">

                </figure>
            </div>
        </div>
    </header>

      </ul>
    </nav>

    <div class="container mt-3">
        <h1 class="text-white" style="font-family: Papyrus;">Contact Form</h1>
        <p id="datetime"></p>

        <form id="myForm" class="text-danger" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" name="age">
            </div>

            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="male" name="gender" value="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="female" name="gender" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-check-label">Favorite Cuisines:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="italian" name="hobbies" value="italian">
                    <label class="form-check-label" for="italian">Italian</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="arabian" name="hobbies" value="arabian">
                    <label class="form-check-label" for="arabian">Arabian</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="asian" name="hobbies" value="asian">
                    <label class="form-check-label" for="asian">Asian</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="comments" class="form-label">Comments:</label>
                <textarea class="form-control" id="comments" name="comments"></textarea>
            </div>

            <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
    </div>

  
</body>
